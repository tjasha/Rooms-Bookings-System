<!--Main content-->
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>Search for availability</h1>
            <form action="reservation.html" method="GET">
                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label for="start_date">Starting date</label>
                            <input type="date" class="form-control" id="start_date" name="start_date"
                                   aria-describedby="startDateHelp" required>
                            <div id="startDateHelp" class="form-text text-muted">Enter your starting date in the format
                                YYY-MM-DD.
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="end_date">Ending date</label>
                            <input type="date" class="form-control" id="end_date" name="end_date"
                                   aria-describedby="endDateHelp" required>
                            <div id="endDateHelp" class="form-text text-muted">Enter your ending date in the format
                                YYY-MM-DD.
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Search availability</button>
            </form>
        </div>
    </div>
</div>
