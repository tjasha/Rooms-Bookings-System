<script>

    let attention = Prompt();

    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            let forms = document.getElementsByClassName('needs-validation')

            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated')
                }, false);
            });
        }, false);
    })();

    document.getElementById("colorButton").addEventListener("click", function () {
        // notify("This is my message", "error")
        // notifyModal("title", "<em>hello</em>", "success", "My text for the button")
        // attention.toast({msg: "hello world", icon: "error"});
        // attention.success({msg: "hello world", footer: "footer"});
        // attention.error({msg: "ooops", footer: "footer"});

        let html = `
        <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
            <div class="form-row">
                <div class="col">
                    <div class="form-row" id="reservation-dates-modal">
                        <div class="col">
                            <input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival">
                        </div>
                        <div class="col">
                            <input disabled required class="form-control" type="text" name="end" id="end" placeholder="Departure">
                        </div>

                    </div>
                </div>
            </div>
        </form>
        `;

        attention.custom({
            title: 'Choose your dates',
            msg: html,
        });
    })


    const elem = document.getElementById('reservation-dates');
    const rangePicker = new DateRangePicker(elem, {
        format: "dd-mm-yyyy",
    });


    function notify(msg, msgType) {
        notie.alert({
            type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
            text: msg,
        })
    }

    function notifyModal(title, text, icon, confirmationButton) {
        Swal.fire({
            title: title,
            html: text,
            icon: icon,
            confirmButtonText: confirmationButton
        })
    }


    function Prompt() {
        let toast = function (c) {
            const {
                msg = "",
                icon = "success",
                position = "top-end",
            } = c

            const Toast = Swal.mixin({
                toast: true,
                title: msg,
                position: position,
                icon: icon,
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.onmouseenter = Swal.stopTimer;
                    toast.onmouseleave = Swal.resumeTimer;
                }
            });
            Toast.fire({});

        }


        let success = function (c) {
            const {
                msg = "",
                title = "",
                footer = "",
            } = c;
            Swal.fire({
                icon: "success",
                title: title,
                text: msg,
                footer: footer,
            });
        }

        let error = function (c) {
            const {
                msg = "",
                title = "",
                footer = "",
            } = c;
            Swal.fire({
                icon: "error",
                title: title,
                text: msg,
                footer: footer,
            });
        }


        async function custom(c) {
            const {
                msg = "",
                title = "",
            } = c;

            const {value: formValues} = await Swal.fire({
                title: title,
                html: msg,
                backdrop: false,
                focusConfirm: false,
                showCancelButton: true,
                willOpen: () => {
                    const elem = document.getElementById('reservation-dates-modal');
                    const rp = new DateRangePicker(elem, {
                        format: 'dd-mm-yyyy',
                        showOnFocus: true,
                    })
                },
                didOpen: () => {
                    document.getElementById('start').removeAttribute('disabled');
                    document.getElementById('end').removeAttribute('disabled')
                },
                preConfirm: () => {
                    return [
                        document.getElementById('start').value,
                        document.getElementById('end').value,
                    ]
                }

            })

            if (formValues) {
                Swal.fire(JSON.stringify(formValues));
            }
        }


        // let success = function () {
        //     console.log("clicked button and gor success");
        // }

        return {
            toast: toast,
            success: success,
            error: error,
            custom: custom,
        }
    }

</script>
